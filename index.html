<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basic Calculator</title>
</head>

<body>
    <div class="container">
        <div class="num-wrapper">
            <span id="num1-el">0</span>
            <span id="num2-el">0</span>
        </div>
        <div class="btn-wrapper">
<button class="btn" id="add">ADD</button>
<button class="btn" id="multiply">MULTIPLY</button>
<button class="btn" id="divide">DIVIDE</button>
<button class="btn" id="subtract">SUBTRACT</button>
        </div>

        <div class="calculation-total">
            <p>The answer is: <span id="total"></span></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
